<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Attribute selector</title>
    <link rel="stylesheet" href="attribute.css">
</head>
<body>
    <h2>Links</h2>
    <a href="https://google.co.in">Google India</a><br>
    <a href="https://google.co.uk">Google UK</a><br>
    <a href="https://flipkart.com">Flipkart</a><br>
    <a href="facebook.com">Facebook</a><br>
    
    <h2>Form</h2>
    <form>

        <label for="fname">First Name</label>
        <input type="text" id="fname"><br><br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname"><br><br>
        <label for="password">Password</label>
        <input type="password" id="password"><br>
    </form>
</body>
</html>
